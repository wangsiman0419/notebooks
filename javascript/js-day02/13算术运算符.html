<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* +,-,*,/,%,++,-- */
        var a=10;
        var c=3;
        var b=2;
        b++;
        c=b++ +4;  
        console.log(a%c)  //1
        console.log(a%b)  //0
        console.log(c)   //7
    </script>
</body>
</html>
