<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     /* 在算术运算中，先将变量转换为Number再计算
     特殊:在+运算中，如果有一边为字符串，+起到拼接符的作用，结果为字符串
      */
            var a=true;
            var b="3";
            var c=4;
            /* Number(a)-Numberr(b) */
            console.log(a-b);  //-2
            console.log(c-b)   //1
            console.log(c-a);  //3
    </script>
</body>
</html>
