<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 函数:封装一个特定功能的代码块
           函数不调用就不会执行
           go:函数名
        */
        function go(x){
            console.log(x)
        }
        go(10)
        /* Tip:不建议使用这种方式声明
        从上往下执行
        go(10)放在上面是错的
         */
       
        // var go=function(x){
        //     console.log(x)
        // }
        // go(10)
    </script>
</body>
</html>
