<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* window
        在javascript中声明的全局变量是window属性
        */
       go(10)
       /* Tip:推荐使用这种方式声明
       好处：不用在主要位置关系了
       */
       function go(x){
           console.log(x);
       }
    </script>
</body>
</html>
