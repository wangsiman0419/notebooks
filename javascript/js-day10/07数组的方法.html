        /* 求几个数的最大值 */
        var max=Math.max(1,51,9,67);
        console.log(max)   //67


        var arr=[1,5,6,3];
        var max=Math.max(...arr);   //求数组的最大值,先将数组展开
        var min=Math.min(...arr);
        console.log(max)    //6
        console.log(min)    //1
    </script>
