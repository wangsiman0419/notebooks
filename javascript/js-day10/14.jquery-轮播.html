<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="content">
        <div id="list">
            <img src="images/01.png" alt="">
            <img src="images/02.png" alt="">
            <img src="images/03.png" alt="">
            <img src="images/04.png" alt="">
            <img src="images/05.png" alt="">
        </div>
        <button id="prev"></button>
        <button id="next"></button>
        <div id="btns">
            <span class="current"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        var index=0;
        $("#next").click(function(){
            if(!$("#list>img").is(":animated")){
                index++;
                if(index>4){
                    index=0;
               }
                animate(index)
            } 
        })
        $("#prev").click(function(){
            if(!$("#list>img").is(":animated")){
                index--;
                if(index<0){
                    index=4;
                }
                animate(index)
            }
        })
        $("#btns span").click(function(){
            index=$(this).index()  //index()方法  获取当前项的下标
            animate(index)
        })

        function animate(index){
            /* fadeIn()  --若隐若现，有默认参数  eq--找到元素*/
            $("#list img").eq(index).fadeIn(1000).siblings().fadeOut(1000) //点击对应的图片让对应的图片显示
            $("#btns span").eq(index).addClass("current").siblings().removeClass("current")
        }
    </script>
</body>
</html>
