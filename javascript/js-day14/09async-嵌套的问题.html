<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* await:就是跟在它后面的promise执行完毕之后才会执行下面的代码 */
        /* forEach是一个同步的 */
        async function go(){
            return "go"
        } 
        var arr=['html','css','js','vue']
        // console.log(1);
        // arr.forEach(item=>{
        //     console.log(item)
        // })
        // console.log(2)
        /* async是一个promise，不能马上触发 */
        async function test(){
            console.log(1);
            await arr.forEach(async item=>{
                var data=await go();
                console.log(data)
            })
            console.log(2) 
        }
        test()
        /* 输出结果
                1
                go(4)
                2
        */
    </script>
</body>
</html>
