<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 通过await可以将一个异步的变成同步的 */
        /* async function go(){
            return 1
        } */
        async function go(){
            return new Promise((resolve,reject)=>{
                resolve(1);
                reject(2)
            })
        }
        async function getRes(){
            var data=await go();
            console.log(data);
            
            console.log(4)
        }
        
        getRes();
    </script>
</body>
</html>
