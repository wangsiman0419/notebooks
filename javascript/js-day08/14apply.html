<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* bind,call,apply之间的区别
        bind改变函数的上下文执行环境，不会马上执行
         
        而被call和apply绑定的函数会马上执行
        */
        function go(name,age){
            console.log(name+":"+age)
            // console.log(name)
            // console.log(age)
        }   
        go("cheng",18)     //cheng:18
        var li={
            name:"李晓",
            age:23
        }
        var zhang={       
            name:"张晓",
            age:23
        }
        go.apply(li,["li",24])   //li:24
        go.call(zhang,"zhang",111)   //zhang:111
    </script>
</body>
</html>
