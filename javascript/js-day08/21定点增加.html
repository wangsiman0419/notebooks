<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* splice(index从第几个前面开始添加,0删除几个数 不删除,parmas新加的参数的值) 从index的前面增加*/
        var skills=['html','css','jq','js']    
        /* splice */
        skills.splice(3,0,'vue')   //从第三位前面增加  
        console.log(skills)    //'html'  'css'  'jq'  'vue'  'js
    </script>
</body>
</html>
