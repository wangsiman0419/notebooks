<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=function(x){
            console.log(x)
        }
        var a=x=>{  
            console.log(x)
        }
        var a=(x,y)=>{    //如果只传一个参数可以直接写 两个参数的话要用小括号括起来  (x,y)
            console.log(x)
        }
    </script>
</body>
</html>
