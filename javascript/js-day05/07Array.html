<body>
    <script>
        var arr=[1,2,3,4];
        /* 
        push--给数组的尾部添加值
        splice(startNumber,number)  -->删除
         */
        arr.push(5);
        arr.splice(0,2)   //3,4,5
        console.log(arr)
    </script>
</body>
