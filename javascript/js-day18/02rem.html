<body>
    <script>
        /* css能够布局的width */
        var layoutWidth=window.innerWidth;     //视图布局宽度
        var deviceWidth=window.screen.width;   //设备宽度
        /* 设备像素比=layoutWidth/deviceWidth */
        var dpr=window.devicePixelRatio;     //设备像素比
        console.log(layoutWidth)
        console.log(deviceWidth)
        console.log(dpr)
    </script>
</body>
