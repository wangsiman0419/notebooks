    <script>
        /* 引用类型

       /* 
       1.引用类型的值是一个对象，它保存在堆内存中

       */
        // var arr=[1,2,3,4];
        // obj=arr;
        // obj.push(5);
        // console.log(arr);   //1,2,3,4,5
        var obj1 = {age:19}
        var obj2 = obj1;
        obj2.name = "我有名字了";
        console.log(obj1.name); // 我有名字了
    </script>
