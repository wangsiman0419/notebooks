<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* search--搜索字符串是否包含某个值，如果是则返回这个值的下标，如果不是则返回-1
        -1   字符串是不包含这个值
        startsWith--判断一个数组是以什么开头的,返回boolean值*/
        var str="hello world";
        var http="https://www.google.com"
        console.log(str.search("o"))
        console.log(http.startsWith("https"))
    </script>
</body>
</html>
