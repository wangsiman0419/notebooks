<body>
    <script>
       //sort
       var arr=[{price:11,name:"lisi"},{price:10,name:"zhangsan"}]    
       var c=arr.sort(compareUp("price"));
       function compareUp(value){
           return function(a,b){
               return a[value]-b[value]
           }
       }
       console.log(c)
    </script>
</body>
